<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin-top: 50px;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0062cc;
    }
</style>

<body>
    <div>
        <h1>숫자 야구!</h1>
        <p>당신은 과연 10번 안에 숫자를 맞출 수 있을까요?</p>
        <p>3자리 숫자를 입력해보세요.</p>
        <form id="form">
            <input type="number" id="input" placeholder="숫자만 입력하세요!">
            <button id="check">확인</button>
        </form>
    </div>
    <div id="logs"></div>
    <script>
        const $input = document.querySelector('#input');
        const $form = document.querySelector('#form');
        const $logs = document.querySelector('#logs');
        let out = 0;

        const numbers = [];
        for (let i = 0; i < 9; i += 1) {
            numbers.push(i + 1);
        }
        const answer = [];
        for (let i = 0; i < 3; i += 1) {
            // 0~8을 입력받고 반복 할 때마다 최댓값의 범위를 1 줄인다.
            const index = Math.floor(Math.random() * (numbers.length - i));
            answer.push(numbers[index]);    // 해당 인덱스가 있다면 answer에 push한다.
            // 한번 나왔으므로 numbers에서 지워버린다. 그러면 그 뒤에 숫자들은 자동적으로 앞으로 땡겨진다.
            numbers.splice(index, 1);
        }
        console.log(answer);

        const tries = [];
        function checkInput(input) {
            if (input.length !== 3) {
                return alert('3자리 숫자를 입력해주세요.');
            }
            if (new Set(input).size !== 3) {
                return alert('중복되지 않게 입력해주세요.');
            }
            if (tries.includes(input)) {
                return alert('이미 시도한 값입니다.');
            }
            return true;
        }

        

        $form.addEventListener('submit', (event) => {
            // 기본 동작 막기. -> 여기서는 새로고침을 막음. 대표적인 친구들이 form tag와 a tag.
            event.preventDefault();
            const value = $input.value;
            $input.value = '';
            if (checkInput(value)) {
                // 입력값 문제 없음
                if (answer.join('') === value) {
                    $logs.textContent = `${tries.length + 1}번 만에 맞추셨습니다.`;
                    return;
                }
            } else {
                // 에러
                return;
            }

            let strike = 0;
            let ball = 0;
            for (let i = 0; i < answer.length; i += 1) {
                const index = value.indexOf(answer[i]);
                if (index > -1) {
                    if (i === index) {
                        strike += 1;
                    } else {
                        ball += 1;
                    }
                }
            }
            if (ball === 0 && strike == 0) {
                out++;
                $logs.append(`현재 아웃 개수 ${out}`, document.createElement('br'));
            } else {
                $logs.append(`${value}: ${strike}스트라이크 ${ball}볼 ${out}아웃`, document.createElement('br'));
            }
            if (out === 3) {
                defeated();
                return;
            }
            tries.push(value);
        });
    </script>
</body>

</html>
